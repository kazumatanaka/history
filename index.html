    <script>
        /* =========================================

           ========================================= */
        const STORAGE_KEY = 'history_game_v1';
        let userStats = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        const CARD_STORAGE_KEY = 'history_game_cards_v1';
        let userCards = JSON.parse(localStorage.getItem(CARD_STORAGE_KEY)) || [];

        function getStat(id) {
            if (!userStats[id]) userStats[id] = { w: 0, s: 0, f: 0 };
            return userStats[id];
        }
        function saveStat(id, isCorrect, type = 'battle') {
            const s = getStat(id);
            if (type === 'battle') {
                if (isCorrect) s.s++; else { s.w++; s.s = 0; }
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(userStats));
        }

        // --- éŸ³å£°ã‚¨ãƒ³ã‚¸ãƒ³ ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playTone(type, freq, duration, vol = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            switch (type) {
                case 'key': playTone('sine', 800, 0.05, 0.05); break;
                case 'ok': playTone('sine', 1200, 0.1, 0.1); setTimeout(() => playTone('sine', 1800, 0.2, 0.1), 100); break;
                case 'slash': 
                    playTone('sawtooth', 600, 0.1, 0.1); 
                    setTimeout(() => playTone('sawtooth', 100, 0.2, 0.1), 50);
                    break;
                case 'damage': playTone('square', 100, 0.3, 0.2); break;
            }
        }

        let mode = '', selectedEra = '', playerHp = 100, enemyHp = 100;
        let currentIdx = 0, quizList = [], userInput = "", timerInterval, fcStep = 0;

        window.onload = function () {
            // masterData, cardData ã¯å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ç›´æ¥èª­ã¿è¾¼ã¾ã‚Œã‚‹ãŸã‚ã€
            // window.xxx ã¨ã—ã¦å‚ç…§ã›ãšã€ç›´æ¥å¤‰æ•°ã¨ã—ã¦æ‰±ã„ã¾ã™ã€‚
            if (typeof masterData === 'undefined') { 
                console.warn('questions.js ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
            } else {
                masterData.forEach((d, i) => d.id = i);
            }
        };

        function selectMode(m) {
            playSound('ok'); mode = m;
            document.getElementById('mode-screen').classList.add('hidden');
            if (mode === 'sort') startSortGame();
            else if (mode === 'analysis') showAnalysis();
            else if (mode === 'collection') showCollection();
            else document.getElementById('era-screen').classList.remove('hidden');
        }

        function selectEra(era) {
            playSound('ok'); selectedEra = era;
            document.getElementById('era-screen').classList.add('hidden');
            if (mode === 'battle') {
                const weakCount = masterData.filter(q => (era === 'all' || q.era === era) && getStat(q.id).w > 0).length;
                document.getElementById('weak-badge').innerText = weakCount;
                if(weakCount === 0) document.getElementById('weak-badge').classList.add('hidden');
                document.getElementById('diff-screen').classList.remove('hidden');
            } else { startFlash(); }
        }

        // --- ãƒãƒˆãƒ«ãƒ­ã‚¸ãƒƒã‚¯ ---
        function startBattle(type) {
            playSound('ok');
            document.getElementById('diff-screen').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');

            let baseList = masterData.filter(q => (selectedEra === 'all' || q.era === selectedEra));
            if (type === 'weak') {
                quizList = baseList.filter(q => { const s = getStat(q.id); return s.w > 0 && s.s < 3; });
                if (quizList.length === 0) { alert("è‹¦æ‰‹ã®è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ï¼"); location.reload(); return; }
            } else {
                quizList = baseList.sort(() => Math.random() - 0.5).slice(0, 10);
            }
            playerHp = 100; enemyHp = 100; currentIdx = 0;
            updateHpUI(); showQuestion();
        }

        function updateHpUI() {
            document.getElementById('p-hp').style.width = Math.max(0, playerHp) + "%";
            document.getElementById('e-hp').style.width = Math.max(0, enemyHp) + "%";
        }
        function showQuestion() {
            if (playerHp <= 0 || enemyHp <= 0 || currentIdx >= quizList.length) { endGame(); return; }
            userInput = ""; renderInput();
            document.getElementById('input-display').style.color = "#fff";
            document.getElementById('event-name').innerText = quizList[currentIdx].e;
            document.getElementById('hint-text').innerText = quizList[currentIdx].h;
            document.getElementById('hint-text').style.opacity = 0;
            startTimer();
        }
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            let start = Date.now();
            timerInterval = setInterval(() => {
                let ratio = 1 - ((Date.now() - start) / 10000); // 10ç§’
                document.getElementById('timer-fill').style.width = Math.max(0, ratio * 100) + "%";
                if (ratio < 0.5) document.getElementById('hint-text').style.opacity = 1;
                if (ratio <= 0) { clearInterval(timerInterval); processResult(false); }
            }, 50);
        }
        function tapNum(n) { playSound('key'); if (userInput.length < 4) { userInput += n; renderInput(); } }
        function tapClear() { playSound('key'); userInput = ""; renderInput(); }
        function renderInput() { document.getElementById('input-display').innerText = userInput || "____"; }
        function tapOk() { if (userInput === "") return; clearInterval(timerInterval); processResult(userInput === quizList[currentIdx].y); }

        function processResult(correct) {
            const slash = document.getElementById('slash'), display = document.getElementById('input-display');
            saveStat(quizList[currentIdx].id, correct, 'battle');
            if (correct) {
                playSound('slash'); 
                slash.classList.remove('slash-anim'); void slash.offsetWidth; slash.classList.add('slash-anim');
                enemyHp -= 20; display.style.color = "#4caf50";
            } else {
                playSound('damage'); 
                document.getElementById('main-wrapper').classList.add('damage-flash');
                setTimeout(() => document.getElementById('main-wrapper').classList.remove('damage-flash'), 300);
                playerHp -= 25; display.style.color = "#f44336"; display.innerText = quizList[currentIdx].y;
            }
            updateHpUI(); setTimeout(() => { currentIdx++; showQuestion(); }, 1200);
        }
        
        function endGame() {
            clearInterval(timerInterval); 
            document.getElementById('game-ui').classList.add('hidden'); 
            document.getElementById('result-screen').classList.remove('hidden');
            const win = enemyHp <= 0;
            document.getElementById('res-title').innerText = win ? "å®Œå…¨å‹åˆ©" : "æ•—åŒ—";
            document.getElementById('res-msg').innerText = win ? "æ­´å²ã®é—‡ã‚’åˆ‡ã‚Šè£‚ã„ãŸï¼" : "ä¿®è¡Œã—ã¦å‡ºç›´ã›ã€‚";
            
            if (win) {
                // ã€ä¿®æ­£ç®‡æ‰€ã€‘ã‚«ãƒ¼ãƒ‰ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
                // window.cardData ã§ã¯ãªã ç›´æ¥ getRandomDrop() ã‚’å‘¼ã³å‡ºã—ã¾ã™
                if (typeof getRandomDrop === 'function') {
                    const drop = getRandomDrop(); // ãƒ¬ã‚¢ãƒªãƒ†ã‚£æŠ½é¸ãƒ­ã‚¸ãƒƒã‚¯ã‚’ä½¿ç”¨
                    
                    if (drop) { // ãƒ‰ãƒ­ãƒƒãƒ—ãŒã‚ã£ãŸå ´åˆ
                        const isNew = !userCards.includes(drop.id);
                        if(isNew) { 
                            userCards.push(drop.id); 
                            localStorage.setItem(CARD_STORAGE_KEY, JSON.stringify(userCards)); 
                        }
                        // 1.5ç§’å¾Œã«ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
                        setTimeout(() => openCardModal(drop, isNew), 1500);
                    }
                } else {
                    console.error("getRandomDrop é–¢æ•°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚cards.js ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
                }
            }
        }

        // --- ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰ ---
        function startFlash() {
            document.getElementById('flash-ui').classList.remove('hidden');
            quizList = masterData.filter(q => selectedEra === 'all' || q.era === selectedEra).slice(0, 10);
            currentIdx = 0; showFcCard();
        }
        function showFcCard() {
            if (currentIdx >= quizList.length) { alert("çµ‚äº†ï¼"); location.reload(); return; }
            fcStep = 0; const q = quizList[currentIdx];
            document.getElementById('fc-progress').innerText = `${currentIdx + 1} / ${quizList.length}`;
            document.getElementById('fc-year').innerText = q.y;
            document.getElementById('fc-goro').innerText = q.h;
            document.getElementById('fc-event').innerText = q.e;
            document.getElementById('fc-goro').classList.add('hidden');
            document.getElementById('fc-event').classList.add('hidden');
            document.getElementById('fc-actions').classList.add('hidden');
        }
        function nextFcStep() {
            fcStep++;
            if (fcStep === 1) document.getElementById('fc-goro').classList.remove('hidden');
            if (fcStep === 2) { 
                document.getElementById('fc-event').classList.remove('hidden');
                document.getElementById('fc-actions').classList.remove('hidden');
            }
        }
        function rateCard(r) {
            playSound('ok'); currentIdx++; showFcCard();
        }

        // --- ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ & ãƒ¢ãƒ¼ãƒ€ãƒ« ---
        function showCollection() {
            document.getElementById('collection-ui').classList.remove('hidden');
            const grid = document.getElementById('col-grid');
            grid.innerHTML = "";
            
            // ã€ä¿®æ­£ç®‡æ‰€ã€‘ã“ã“ã‚‚ window.cardData ã§ã¯ãªã cardData ã‚’å‚ç…§
            if (typeof cardData !== 'undefined') {
                cardData.forEach(c => {
                    const owned = userCards.includes(c.id);
                    const div = document.createElement('div');
                    div.className = `col-card ${owned ? 'r'+c.rarity : ''}`;
                    div.style.aspectRatio = "2/3";
                    div.style.opacity = owned ? 1 : 0.5;

                    div.onclick = () => { if(owned) openCardModal(c, false); };
                    grid.appendChild(div);
                });
                document.getElementById('col-count').innerText = `${userCards.length} / ${cardData.length}`;
            } else {
                document.getElementById('col-count').innerText = "ãƒ‡ãƒ¼ã‚¿èª­è¾¼ã‚¨ãƒ©ãƒ¼";
            }
        }

        function openCardModal(card, isNew) {
            const modal = document.getElementById('card-modal');

            view.innerHTML = `

                    <div style="background:#333; color:#fff; padding:5px; text-align:center; font-weight:bold;">${card.name}</div>
                    <img src="${card.img}" style="width:100%; height:250px; object-fit:cover; display:block;">
                    <div style="padding:10px; font-size:0.9rem;">
                        <div style="font-weight:bold; margin-bottom:5px;">${card.title || 'æ­´å²ã®è‹±å‚‘'}</div>
                        <div>${card.desc}</div>
                    </div>
                    <div style="position:absolute; bottom:10px; right:10px; font-weight:bold; font-size:1.5rem; color:#d4af37;">${"â˜…".repeat(card.rarity)}</div>
                </div>
            `;
        }
        function closeCardModal() { document.getElementById('card-modal').classList.add('hidden'); }

        // --- æˆ¦ç¸¾åˆ†æ (ç°¡æ˜“) ---
        function showAnalysis() {
            document.getElementById('analysis-ui').classList.remove('hidden');
            const data = { v:2, s:userStats, c:userCards };
            document.getElementById('export-area').value = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        }

        // --- ä¸¦ã³æ›¿ãˆã‚²ãƒ¼ãƒ  (ç°¡æ˜“ç‰ˆ) ---
        function startSortGame() {
            document.getElementById('sort-ui').classList.remove('hidden');
            const c = document.getElementById('sort-container');
            c.innerHTML = "";
            const eras = ["å¹³å®‰", "éŒå€‰", "æ±Ÿæˆ¸", "æ˜æ²»", "ä»¤å’Œ"].sort(()=>Math.random()-0.5);
            eras.forEach(e => {
                const d = document.createElement('div');
                d.className = 'slash-btn'; 
                d.innerText = e;
                d.style.marginBottom = "5px";
                c.appendChild(d);

        }
        function checkSortOrder() { alert("ï¼ˆæ©Ÿèƒ½å®Ÿè£…ä¸­ï¼šæ­£ã—ã„é †åºã‹åˆ¤å®šã—ã¾ã™ï¼‰"); }

    </script>
